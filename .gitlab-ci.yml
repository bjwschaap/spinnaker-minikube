before_script:
  - sudo -i sh -c 'minikube status | grep -i running minikube delete && minikube delete || :'
  - sudo -i sh -c 'docker inspect --type=image k8spray/ansible:2.3.0.0 && echo ok || :'

bootstrap:
  script:
    - sudo bin/bootstrap.sh

maas_provision:
  script:
    - echo -n '7trye3,fhqedd,6fw4nx'  | xargs -d"," -tI% -P0 /usr/local/bin/maas_redeploy.sh %
    
